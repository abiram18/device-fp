<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Device Fingerprint with Location</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="popup">
    <p id="popup-message"></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    function showPopup(message) {
        document.getElementById('popup-message').innerText = message;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }

    async function getIP() {
        try {
            let response = await fetch("https://api64.ipify.org?format=json");
            let data = await response.json();
            return data.ip;
        } catch (error) {
            console.error("Error fetching IP:", error);
            return "Unknown";
        }
    }

    async function generateHash(obj) {
        const jsonString = JSON.stringify(obj);
        const data = new TextEncoder().encode(jsonString);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function getGeolocation() {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                reject("Geolocation not supported");
            }

            navigator.geolocation.getCurrentPosition(
                position => {
                    resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                    });
                },
                error => {
                    reject(error.message);
                },
                { timeout: 5000 }
            );
        });
    }

    async function checkFingerprint() {
        try {
            const geo = await getGeolocation();
            const ip = await getIP();
            const deviceInfo = {
                userAgent: navigator.userAgent,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                os: navigator.platform,
                ip: ip,
                location: geo
            };

            const currentFingerprint = await generateHash(deviceInfo);
            const storedFingerprint = localStorage.getItem("deviceFingerprint");

            if (storedFingerprint) {
                if (storedFingerprint === currentFingerprint) {
                    showPopup("‚úÖ Trusted device. Fingerprint matches stored one.");
                } else {
                    showPopup("‚ö†Ô∏è Warning: Fingerprint mismatch!.");
                }
            } else {
                localStorage.setItem("deviceFingerprint", currentFingerprint);
                showPopup("üÜï First-time visitor. Fingerprint saved.");
            }

            // Send to backend
            fetch("http://localhost:3000/log", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    fingerprint: currentFingerprint,
                    deviceInfo
                })
            });
        } catch (error) {
            showPopup("‚ùå Location access denied. Entry restricted.");
        }
    }

    window.onload = checkFingerprint;
</script>
</body>
</html>
